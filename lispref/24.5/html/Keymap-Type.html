<a name="kimatupuXing-"></a>
<h4 class="subsection">2.4.10 キーマップ型</h4>

<p><em>キーマップ(keymap)</em>は、ユーザーがタイプした文字を、コマンドにマップします。このマップは、ユーザーのコマンド入力が実行される方法を制御します。キーマップは、実際には<small>CAR</small>がシンボル<code>keymap</code>のリストです。
</p>
<p>キーマップの作成、プレフィクスキーの処理、ローカルキーマップやグローバルキーマップ、キーバインドの変更についての情報は、<a href="Keymaps.html#kimatupu">キーマップ</a>を参照してください。
</p>
