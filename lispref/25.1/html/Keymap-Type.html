<hr>
<span id="kimatupuXing-"></span><h4 class="subsection">2.4.10 キーマップ型</h4>

<p><em>キーマップ(keymap)</em>はユーザーがタイプした文字をコマンドにマップします。このマップはユーザーのコマンド入力が実行される方法を制御します。キーマップは、実際には<small>CAR</small>がシンボル<code>keymap</code>であるようなリストです。
</p>
<p>キーマップの作成、プレフィクスキーの処理、ローカルキーマップやグローバルキーマップ、キーバインドの変更についての情報は<a href="Keymaps.html#Keymaps">キーマップ</a>を参照してください。
</p>
