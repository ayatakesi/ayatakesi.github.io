<span id="erametusezi"></span><h4 class="subsection">1.3.5 エラーメッセージ</h4>
<span id="index-error-message-notation"></span>

<p>エラーをシグナルする例もあります。これは通常、エコーエリアにエラーメッセージを表示します。エラーメッセージの行は&lsquo;<samp>error&rarr;</samp>&rsquo;で始まります。&lsquo;<samp>error&rarr;</samp>&rsquo;自体は、エコーエリアに表示されないことに注意してください。
</p>
<div class="example">
<pre class="example">(+ 23 'x)
error&rarr; Wrong type argument: number-or-marker-p, x
</pre></div>
