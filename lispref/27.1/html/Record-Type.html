<span id="rekodoXing-"></span><h4 class="subsection">2.4.17 レコード型</h4>

<p><em>レコード(record)</em>は<code>vector</code>と似ていますが、最初の要素は<code>type-of</code>でリターンされる型を保持するために使用されます。レコードの主要目的はプログラマーがEmacsのビルトインではない新たな型を作成することを可能にすることです。
</p>
<p>レコードに作用する関数については<a href="Records.html">Records</a>を参照してください。
</p>
