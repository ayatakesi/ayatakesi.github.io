<span id="Duan-Mo-Xing-"></span><h4 class="subsection">2.5.5 端末型</h4>
<span id="index-terminal-type"></span>

<p><em>端末(terminal)</em>は1つ以上のEmacsフレーム(<a href="Frame-Type.html">Frame Type</a>を参照)を表示する能力があるデバイスです。
</p>
<p>端末は入力構文をもちません。端末はその端末の順序番号とTTYデバイスファイル名を与える、ハッシュ表記でプリントされます。
</p>
<div class="example">
<pre class="example">(get-device-terminal nil)
     &rArr; #&lt;terminal 1 on /dev/tty&gt;
</pre></div>
