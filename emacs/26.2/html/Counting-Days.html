<a name="Ri-Fu-nokaunto"></a>
<h3 class="section">31.3 日付のカウント</h3>

<dl compact="compact">
<dt><kbd>M-=</kbd></dt>
<dd><p>カレントリージョン内の日数を表示します(<code>calendar-count-days-region</code>)。
</p></dd>
</dl>

<a name="index-M_002d_003d-_0028Calendar-mode_0029"></a>
<a name="index-calendar_002dcount_002ddays_002dregion"></a>
<p>ある範囲の日数を数えるには、<kbd>C-<span class="key">SPC</span></kbd>で日付をマークし、他の日付にポイントを移動して、<kbd>M-=</kbd>
(<code>calendar-count-days-region</code>)とタイプします。表示される日数は<em>包括的(inclusive)</em>です。つまりマークとポイントで指定された日も、日数に含まれます。
</p>
