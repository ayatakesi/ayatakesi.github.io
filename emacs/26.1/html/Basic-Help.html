<a name="herupu"></a>
<h3 class="section">7.6 ヘルプ</h3>

<a name="index-getting-help-with-keys"></a>
<p>もしキーが何をするか忘れた場合、<kbd>C-h k</kbd>
(<code>describe-key</code>)と入力して、それに続けて関心のあるキーを入力します。たとえば<kbd>C-h k
C-n</kbd>は、<kbd>C-n</kbd>が何をするか表示します。
</p>
<p>プレフィクスキー<kbd>C-h</kbd>は&ldquo;ヘルプ(help)&rdquo;が由来です。<tt class="key">F1</tt>キーは<kbd>C-h</kbd>の別名です。<kbd>C-h
k</kbd>以外にも、異なる種類のヘルプを提供する多くのヘルプコマンドがあります。
</p>
<p>詳細については、<a href="Help.html#Help">Help</a>を参照してください。
</p>
