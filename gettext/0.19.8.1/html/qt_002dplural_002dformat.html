<h4 class="subsection">15.3.21 Qtフォーマット文字列</h4>

<p>Qtの書式文字列は documentation of the QObject::tr method
<a href="file:/usr/lib/qt-4.3.0/doc/html/qobject.html">file:/usr/lib/qt-4.3.0/doc/html/qobject.html</a>で説明されています。要約すると、使用できる指定子は&lsquo;<samp>%n</samp>&rsquo;だけです。
</p>
