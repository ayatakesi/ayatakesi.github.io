<a name="eval_005fgettextpuroguramunoHu-biChu-si"></a>
<h4 class="subsubsection">15.5.2.6 <code>eval_gettext</code>プログラムの呼び出し</h4>

<a name="index-eval_005fgettext-function_002c-usage"></a>
<div class="example">
<pre class="example">eval_gettext <var>msgid</var>
</pre></div>

<a name="index-lookup-message-translation-1"></a>
<p>この関数は、テキストメッセージを母国語に翻訳して、翻訳した結果文字列に含まれる$記号のついた変数にたいして置き換え処理を行ってから出力します。$変数にたいする置き換えは、<var>msgid</var>に含まれるシェル変数にたいしてだけ行われることに注意してください。
</p>
