<a name="Invoking-the-eval_005fngettext-function"></a>
<h4 class="subsubsection">15.5.2.7 Invoking the <code>eval_ngettext</code> function</h4>

<a name="index-eval_005fngettext-function_002c-usage"></a>
<div class="example">
<pre class="example">eval_ngettext <var>msgid</var> <var>msgid-plural</var> <var>count</var>
</pre></div>

<a name="index-lookup-plural-message-translation-1"></a>
<p>この関数は、数に依存した文法をもつテキストメッセージを母国語に翻訳して、翻訳した結果文字列に含まれる$記号のついた変数にたいして置き換え処理を行ってから出力します。$変数にたいする置き換えは、<var>msgid</var>または<var>msgid-plural</var>に含まれるシェル変数にたいしてだけ行われることに注意してください。
</p>
