<a name="AM_005fGNU_005fGETTEXT_005fVERSION-in-gettext_002em4"></a>
<h4 class="subsection">13.5.2 AM_GNU_GETTEXT_VERSION in <samp>gettext.m4</samp></h4>

<a name="index-AM_005fGNU_005fGETTEXT_005fVERSION"></a>
<p><code>AM_GNU_GETTEXT_VERSION</code>マクロは、パッケージで使用するGNU
gettextインフラストラクチャーのバージョン番号を宣言します。
</p>
<p>このマクロの使用はオプションで、これを使用するプログラムは<code>autopoint</code>だけです(<a href="CVS-Issues.html#CVS-Issues">CVS Issues</a>を参照してください)。
</p>
