<a name="totupureberunomkinstalldirs"></a>
<h4 class="subsection">13.4.7 トップレベルの<samp>mkinstalldirs</samp></h4>
<a name="index-mkinstalldirs-file"></a>

<p>初期のバージョンのGNU gettextでは、配布物にGNU
<samp>mkinstalldirs</samp>スクリプトを追加する必要がありました。これは今では必要ありません。使用しているautomakeが、automake
1.9以降であれば削除することができます。
</p>
