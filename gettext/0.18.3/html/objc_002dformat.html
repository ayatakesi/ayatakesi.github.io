<a name="Objective-ChuomatutoWenZi-Lie-"></a>
<h4 class="subsection">15.3.2 Objective Cフォーマット文字列</h4>

<p>Objective Cの書式文字列は、Cの書式文字列と似ています。Objective
Cの場合は、追加の書式指定子として、実行時に引数を<code>Object *</code>タイプとして評価するための&quot;%@&quot;をサポートします。
</p>
