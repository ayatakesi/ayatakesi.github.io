<h4 class="subsection">15.3.22 KDEフォーマット文字列</h4>

<p>KDE 4の書式文字列は次のように定義されています:
指定子は&lsquo;<samp>%</samp>&rsquo;とその後ろの非0の10進数からなります。書式文字列内に&lsquo;<samp>%n</samp>&rsquo;がある場合、それ以外の&lsquo;<samp>%1</samp>&rsquo;、...、&lsquo;<samp>%(n-1)</samp>&rsquo;も存在しなければなりません。
</p>
