<a name="YCP-Format-Strings"></a>
<h4 class="subsection">15.3.14 YCP Format Strings</h4>

<p>YCPの書式文字列はlibycp documentation
<a href="file:/usr/share/doc/packages/libycp/YCP-builtins.html">file:/usr/share/doc/packages/libycp/YCP-builtins.html</a>で説明されています。要約すると、指定子は&lsquo;<samp>%</samp>&rsquo;で開始され、&lsquo;<samp>%</samp>&rsquo;か非0の数字(&lsquo;<samp>1</samp>&rsquo;から&lsquo;<samp>9</samp>&rsquo;)が続きます。
</p>
