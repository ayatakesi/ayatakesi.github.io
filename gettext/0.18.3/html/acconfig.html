<a name="totupureberunoacconfig_002eh"></a>
<h4 class="subsection">13.4.9 トップレベルの<samp>acconfig.h</samp></h4>
<a name="index-acconfig_002eh-file"></a>

<p>初期のバージョンのGNU
<code>gettext</code>では、<samp>acconfig.h</samp>ファイル内で<code>ENABLE_NLS</code>、<code>HAVE_GETTEXT</code>
and <code>HAVE_LC_MESSAGES</code>、<code>HAVE_STPCPY</code>、<code>PACKAGE</code> and
<code>VERSION</code>を定義することが要求されました。これは今では必要ないので、パッケージが<samp>intl/</samp>ディレクトリーから独自に使用していなければ、削除することができます。
</p>
